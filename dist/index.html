<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" difert integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>SCHOOL_APP</title>
<script defer src="bundle.js"></script></head>
<body>
    <main id="">
        <div class="container-fluid" id="div-container">      
            <div class="row mx-0">
                <div class="col-sm-12 col-md-9 mt-5">
                    <h4>Nouvel-le Apprenant</h4>
                    <form action="" id="form-apprenant">
                        <div class="row mx-0">
                            <div class="col-md-5">
                                <div class="mb-3">
                                    <label for="nom" class="form-label">Nom</label><span class="text-danger">*</span>
                                    <input type="text" class="form-control" id="nom" placeholder="nom">
                                </div>
                                <div class="mb-3">
                                    <label for="nom" class="form-label">Preom</label><span class="text-danger">*</span>
                                    <input type="text" class="form-control" id="prenom" placeholder="prenom">
                                </div>
                                <div class="mb-3">
                                    <label for="nom" class="form-label">Niveau</label><span class="text-danger">*</span>
                                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="niveau">
                                        <option value="debutant">Debutant</option>
                                        <option value="intermediaire">Intermediaire</option>
                                        <option value="junior">Junior</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="formFileSm" class="form-label">Photo de profile</label>
                                    <input class="form-control form-control-sm" id="imgprofil" type="file" accept=".jpg, .jpeg, .png .svg">
                                </div>
                                <img src="" class="d-none" id="profile" alt="">
                                <div class="mb-1">
                                    <label for="exampleFormControlTextarea1" class="form-label">Biographie</label><span class="text-danger">*</span>
                                    <textarea class="form-control" id="biographie" rows="3"></textarea>
                                    <p class="text-end my-2 me-3" id="paragraphe-limite-texte">
                                        contenu saisi: <span id="span-nombre-caracteres">0</span>/130
                                    </p>
                                    <p id="testResntant"></p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <h3>Les competences</h3>
                                <div class="mb-3">
                                    <label for="nom" class="form-label">Maquetter une application</label><span class="text-danger">*</span>
                                    <input type="number" class="form-control" id="maquetter" placeholder="de 0 a 100">
                                </div>
                                <div class="mb-3">
                                    <label for="nom" class="form-label">Creer une base donnee</label><span class="text-danger">*</span>
                                    <input type="number" class="form-control" id="basededonnees" placeholder="de 0 a 100">
                                </div>
                                <div class="mb-3">
                                    <label for="nom" class="form-label">Creer une interface dynamique</label><span class="text-danger">*</span>
                                    <input type="number" class="form-control" id="interfacedynamique" placeholder="de 0 a 100">
                                </div>
                                <div class="mb-3">
                                    <label for="nom" class="form-label"> Développer la partie back-end </label><span class="text-danger">*</span>
                                    <input type="number" class="form-control" id="devbackend" placeholder="de 0 a 100">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-success" value="Ajouter" id="Enregistrer">AJOUTER</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-12 col-md-3" id="divTableauApprenant">

                   
                </div>
                <div class="d-flex justify-content-end mb-5">
                    <button type="submit" class="btn btn-success "  id="sauvegarder">SAUVEGARDER</button>
                </div>
                
            </div>
         </div>
         <div layout:fragment="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <!-- general form elements -->
                        <div class="card card-info">
                            <div class="card-header bg-info">
                                <h3 class="card-title">Formulaire de création d'un employé</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form>
                                <div class="card-body">
                                    <div class="form-group flex-grow-1">
                                        <label >Matricule</label>
                                        <input type="text" class="form-control"  placeholder="Matricule">
                                    </div>
                                    <div class="d-flex">
                                        <div class="form-group flex-grow-1 mr-2">
                                            <label >Nom</label>
                                            <input type="text" class="form-control"  placeholder="Nom">
                                        </div>
                                        <div class="form-group flex-grow-1">
                                            <label >Prénom</label>
                                            <input type="text" class="form-control"  placeholder="Prénom">
                                        </div>
                                    </div>
                                    <div class="d-flex">
                                        <div class="form-group flex-grow-1 mr-2">
                                            <label >Carte d'identité</label>
                                            <input type="text" class="form-control"  placeholder="Carte d'identité">
                                        </div>
                                        <div class="form-group flex-grow-1">
                                            <label >Date de naissance</label>
                                            <input type="date" class="form-control"  placeholder="Date de naissance">
                                        </div>
                                    </div>
                                    <div class="d-flex">
                                        <div class="form-group flex-grow-1 mr-2">
                                            <label >Lieu de naissance</label>
                                            <input type="text" class="form-control"  placeholder="Lieu de naissance">
                                        </div>
                                        <div class="form-group flex-grow-1">
                                            <label >Adressse</label>
                                            <input type="text" class="form-control"  placeholder="Adressse">
                                        </div>
                                    </div>
                                    <div class="d-flex">
                                        <div class="form-group flex-grow-1 mr-2">
                                            <label >Email</label>
                                            <input type="email" class="form-control"  placeholder="Email">
                                        </div>
                                        <div class="form-group flex-grow-1">
                                            <label >Téléphone</label>
                                            <input type="text" class="form-control"  placeholder="Téléphone">
                                        </div>
                                    </div>
                                    <div class="d-flex">
                                        <div class="form-group flex-grow-1 mr-2">
                                            <label>Genre</label>
                                            <select class="form-control">
                                                <option value="">-------------------</option>
                                                <option value="H">Homme</option>
                                                <option value="F">Femme</option>
                                            </select>
                                        </div>
                                        <div class="form-group flex-grow-1">
                                            <label>Stuation sociale</label>
                                            <select class="form-control">
                                                <option value="">-------------------</option>
                                                <option value="M">Marié</option>
                                                <option value="C">Célibataire</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="d-flex">
                                        <div class="form-group flex-grow-1 mr-2">
                                            <label>Fonction</label>
                                            <select class="form-control">
                                                <option value="">-------------------</option>
                                                <option value="D">Directeur</option>
                                                <option value="R">Responsable commerciale</option>
                                            </select>
                                        </div>
                                        <div class="form-group flex-grow-1">
                                            <label>Photo</label>
                                            <input type="file" class="form-control"  placeholder="choisir une photo">
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-info">Enregistrer</button>
                                    <button type="submit" class="btn btn-danger">Retourner à la liste</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script  src="./dist/bundle.js"></script>
</body>
</html>
